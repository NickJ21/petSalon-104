<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Register</title>
</head>

<body class="register-body">
    <header class="site-header">
        <div class="container">
            <h1>The Fashion Pet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
        <main>
            <div class="container">
                <p class="secondary-text">Please register your pet below!</p>
                <form class="form-container">
                    <fieldset>
                        <legend>Pet Information</legend>
                        <div class="input-container">
                            <label>Name:</label>
                            <input type="text" id="txtName">
                        </div>
                        <div class="input-container">
                            <label>Age:</label>
                            <input type="number" id="txtAge">
                        </div>
                        <div class="input-container">
                            <label>Gender:</label>
                            <select id="txtGender">
                                <option value="" disabled selected>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label>Service:</label>
                            <select id="txtService">
                                <option value="" disabled selected>Select a Service</option>
                                <option>Grooming with wash and dry</option>
                                <option>Nail trimming</option>
                                <option>Teeth brushing</option>
                                <option>Haircut</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label>Breed:</label>
                            <input type="text" id="txtBreed">
                        </div>
                    </fieldset>
                </form>
                <button class="btn-submit" onclick="register()">Submit</button>
            </div>
            <div class="register-container">
                <div class="register-number">
                    <p class="secondary-text">Registered Pets:</p>
                    <sup id="totalPet"></sup>
                </div>
            </div>
        </main>
        <div class="container">
            <h2>Registered Pets</h2>
            <table class="table table-success table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Service</th>
                        <th scope="col">Breed</th>
                        <th>Actions</th>
                    </tr>
                    </tr>
                </thead>
                <tbody id="display">
                    
                </tbody>
            </table>
        </div>

        <script src="./scripts/class3.js"></script>
        <script src="./scripts/display.js"></script>
</body>

</html>
